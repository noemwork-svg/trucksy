<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TRUCKSY - Visible Charcoal Text with Neon Sweep + Rotating Tyre SVG</title>
<style>
:root {
    --color-bg-dark: #262626;
    --color-bg-medium: #333333;
    --color-bg-light: #404040;
    --color-border: #1A1A1A;
    --color-accent-start: #1A1A1A;
    --color-accent-end: #000000;
    --color-neon-green: #34D399;
    --color-text-light: #FFFFFF;
    --color-text-medium: #FFFFFF;
    --color-neon-glow: 0 0 10px #FFFFFF, 0 0 30px var(--color-neon-green), 0 0 50px rgba(52,211,153,0.8), 0 0 80px rgba(52,211,153,0.4);
    --hero-bg-image-url: none; 
}

/* Base Styles */
body { font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif; margin:0; padding:0; line-height:1.6; color: var(--color-text-medium); background-color: var(--color-bg-dark); background-attachment: fixed; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; opacity:0; transition: opacity 0.8s ease; }
body.loaded { opacity:1; }

.container { max-width:1280px; margin:0 auto; padding:0 1.5rem; }
h1,h2,h3,h4 { line-height:1.1; font-weight:700; color: var(--color-text-light); }
.text-accent,.text-primary,.text-secondary { color: var(--color-neon-green); }
.gradient-bg { background: linear-gradient(90deg,var(--color-accent-start) 0%,var(--color-accent-end) 100%); border:none; transition:opacity 0.3s; box-shadow:0 0 8px rgba(0,0,0,0.3); }
.gradient-bg:hover { opacity:0.85; box-shadow:0 0 15px rgba(52,211,153,0.5); }
.button { display:inline-flex; align-items:center; justify-content:center; white-space:nowrap; border-radius:0.375rem; font-size:0.9rem; font-weight:600; height:40px; padding:0 1.25rem; text-decoration:none; cursor:pointer; box-shadow:0 0 8px rgba(0,0,0,0.3);}
.button.primary { color:#FFF; }
.button.white-outline { border:1px solid var(--color-neon-green); background-color:transparent; color: var(--color-neon-green); box-shadow:none;}
.button.white-outline:hover { background-color: rgba(52,211,153,0.1); box-shadow:0 0 10px rgba(52,211,153,0.5); }

header { background-color: rgba(38,38,38,0.95); backdrop-filter: blur(5px); position: sticky; top:0; z-index:50; border-bottom:1px solid var(--color-border); box-shadow:0 2px 5px rgba(0,0,0,0.2);}
header.scrolled { background-color: rgba(26,26,26,0.98); box-shadow: 0 2px 15px rgba(52,211,153,0.15);}
.header-content { display:flex; align-items:center; justify-content:space-between; height:72px; }
.logo-group { display:flex; align-items:center; gap:0.5rem; }
.nav-links { display:none; align-items:center; gap:2rem; }
@media (min-width:1024px) { .nav-links { display:flex; } .mobile-menu-button { display:none; } }
.nav-links a { text-decoration:none; color: var(--color-text-medium); font-weight:500; transition:color 0.2s;}
.nav-links a:hover { color: var(--color-neon-green); }

#trucksy-logo { font-size:1.75rem; color:#1A1A1A; font-weight:700; display:inline-block; white-space:nowrap; position:relative; }
@keyframes neon-sweep { 0%,20%,100%{ color:#1A1A1A; text-shadow:none;}10%{ color:var(--color-neon-green); text-shadow:var(--color-neon-glow);} }
#trucksy-logo span { display:inline-block; color:inherit; animation: neon-sweep 3s infinite; }
#trucksy-logo span:nth-child(1){ animation-delay:0s;} #trucksy-logo span:nth-child(2){ animation-delay:0.15s;} #trucksy-logo span:nth-child(3){ animation-delay:0.3s;} #trucksy-logo span:nth-child(4){ animation-delay:0.45s;} #trucksy-logo span:nth-child(5){ animation-delay:0.6s;} #trucksy-logo span:nth-child(6){ animation-delay:0.75s;} #trucksy-logo span:nth-child(7){ animation-delay:0.9s;} 

.hero-section { height:65vh; display:flex; align-items:center; padding-top:4rem; border-bottom:1px solid var(--color-border); position:relative; background-color: var(--color-bg-dark);}
.hero-title { font-size:3rem; margin-bottom:1.5rem; color: var(--color-text-light);}
@media (min-width:1024px) { .hero-title { font-size:4rem; } }
.title-container { display:inline-block; position:relative; line-height:1; padding-bottom:0.5rem; overflow:visible; }
.neon-line-horizontal { height:3px; width:100vw; position:absolute; bottom:0; left:100%; transform:translateY(-50%); overflow:hidden; }
.neon-line-horizontal::after { content:''; position:absolute; top:0; left:0; width:100px; height:100%; background: var(--color-neon-green); box-shadow:0 0 3px var(--color-neon-green),0 0 8px rgba(52,211,153,0.6); animation: line-segment-sweep 2.5s infinite linear; border-radius:1px;}
@keyframes line-segment-sweep { 0% { transform: translateX(-150px); opacity:0;} 10%{opacity:1;} 80%{transform:translateX(calc(100vw - 100px)); opacity:1;} 100%{ transform:translateX(calc(100vw + 100px)); opacity:0;} }

.one-line-text { white-space:nowrap; display:block; }
.hero-text { font-size:1.25rem; margin-bottom:2.5rem; color: var(--color-text-medium); }

section { padding:5rem 0; }
.section-title { font-size:2.25rem; margin-bottom:1rem; color: var(--color-text-light); }
.section-subtitle { color: var(--color-text-medium); }

.service-grid { display:grid; gap:2rem; }
@media (min-width:768px){.service-grid{grid-template-columns:repeat(2,1fr);}}
@media (min-width:1024px){.service-grid{grid-template-columns:repeat(3,1fr);}}
.service-card { border-radius:0.75rem; background-color: var(--color-bg-medium); padding:2rem; transition: transform 0.3s ease, box-shadow 0.3s; text-align:center; border:1px solid var(--color-border); box-shadow:0 4px 10px rgba(0,0,0,0.3);}
.service-card:hover { transform:translateY(-5px); box-shadow:0 0 20px rgba(52,211,153,0.6); }
.service-icon-container { width:64px;height:64px;border-radius:9999px;display:flex;align-items:center;justify-content:center;margin:0 auto 1rem;position:relative;overflow:hidden;border:1px solid var(--color-neon-green); background-color: rgba(52,211,153,0.15);}
.service-icon-container svg { color: var(--color-neon-green); width:32px;height:32px; z-index:1;}
.service-title { font-weight:700; font-size:1.25rem; margin-bottom:0.5rem; color: var(--color-text-light);}
.service-description { font-size:0.95rem; color: var(--color-text-medium); }

.about-grid { display:grid; gap:4rem;}
@media (min-width:1024px){.about-grid{grid-template-columns:repeat(2,1fr);}}
.about-text p { color: var(--color-text-medium);}
.checkmark-item { color: var(--color-text-medium); font-weight:500; display:flex; align-items:center; }
.checkmark-icon { color: var(--color-neon-green); width:20px; height:20px; margin-right:0.5rem;}

.image-card-container { display:grid; gap:1.5rem; grid-template-columns:repeat(2,1fr);}
.image-card { border-radius:0.75rem; background-color: var(--color-bg-medium); cursor:pointer; box-shadow:0 4px 6px -1px rgba(0,0,0,0.3); padding:1rem; display:flex; flex-direction:column; align-items:center; justify-content:flex-end; text-align:center; border:1px solid var(--color-border); background-size:cover; background-position:center; position:relative; min-height:200px;}
.image-card::after { content:''; position:absolute; top:0; left:0; width:100%; height:100%; background:linear-gradient(to top, rgba(0,0,0,0.8) 0%,rgba(0,0,0,0.4) 50%,transparent 100%); border-radius:0.75rem;}
.image-card > * { z-index:10; color:white;}
.image-card:hover { transform:translateY(-3px); box-shadow:0 0 20px rgba(52,211,153,0.3); }

.modal { background-color: rgba(0,0,0,0.85); position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; overflow:auto; justify-content:center; align-items:center; display:none;}
.modal-content { background-color: var(--color-bg-medium); box-shadow:0 5px 25px rgba(0,0,0,0.5); margin:auto; padding:20px; border-radius:8px; width:80%; max-width:900px; position:relative;}
.close-button { color: var(--color-text-medium); float:right; font-size:1.5rem; font-weight:bold; cursor:pointer; }

.rotating-tyre { width:48px; height:48px; animation: rotate-tyre 10s linear infinite; }
@keyframes rotate-tyre { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

</style>
</head>
<body>
<header>
<div class="container header-content">
    <div class="logo-group">
        <div id="trucksy-logo">
            <span>T</span><span>R</span><span>U</span><span>C</span><span>K</span><span>S</span><span>Y</span>
        </div>
    </div>
    <nav class="nav-links">
        <a href="#services">Services</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </nav>
</div>
</header>

<section class="hero-section container">
    <div>
        <h1 class="hero-title title-container">
            <span class="one-line-text">Connections across the Gulf through precision road freight.</span>
            <div class="neon-line-horizontal"></div>
        </h1>
        <p class="hero-text">Reliable, fast, and professional logistics solutions.</p>
    </div>
</section>

<section id="services" class="container">
<h2 class="section-title">Our Services</h2>
<div class="service-grid">
    <div class="service-card">
        <div class="service-icon-container">
            <!-- Rotating Tyre SVG -->
            <svg class="rotating-tyre" viewBox="0 0 512 512" fill="none" stroke="currentColor" stroke-width="32" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="256" cy="256" r="192"/>
                <path d="M256 64v64M256 384v64M448 256h-64M128 256H64M368.97 368.97l-45.25-45.25M128.28 128.28l45.25 45.25M368.97 143.03l-45.25 45.25M143.03 368.97l45.25-45.25"/>
            </svg>
        </div>
        <h3 class="service-title">Road Freight</h3>
        <p class="service-description">Connections across the Gulf through precision road freight.</p>
    </div>
</div>
</section>

<script>
// Page load fade-in
window.addEventListener('load', () => { document.body.classList.add('loaded'); });

// Header scroll effect
window.addEventListener('scroll', () => {
    document.querySelector('header').classList.toggle('scrolled', window.scrollY > 10);
});
</script>
</body>
</html>
